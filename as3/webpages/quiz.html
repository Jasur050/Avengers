<div class="container" style="display: flex; flex-direction: column; align-items: center; justify-content: center">
    <h1 class="theme">Avengers Quiz</h1>
    <hr>
    <p id="question"></p>
    <div id="choices">
        <button class="btn btn-primary" id="choiceA"></button>
        <button class="btn btn-primary" id="choiceB"></button>
        <button class="btn btn-primary" id="choiceC"></button>
        <button class="btn btn-primary" id="choiceD"></button>
    </div>
    <hr>
    <p id="score"></p>
    <button class="btn btn-primary" id="nextBtn">Next</button>
</div>
<hr>
<footer>
    <div class="img_header">
        <img src="../images/logo.png" width="1260">
    </div>
</footer>

<script>
    var questions = [
        {
            question: "1) Who is the leader of the Avengers?",
            choices: ["Captain America", "Iron Man", "Thor", "Black Widow"],
            correctAnswer: "Captain America"
        },
        {
            question: "2) What is the real name of Iron Man?",
            choices: ["Tony Stark", "Bruce Wayne", "Peter Parker", "Steve Rogers"],
            correctAnswer: "Tony Stark"
        },
        {
            question: "3) Who is the God of Thunder?",
            choices: ["Hulk", "Hawkeye", "Thor", "Black Panther"],
            correctAnswer: "Thor"
        },
        {
            question: "4) What year did the avengers 1 come out",
            choices: ["1999", "2010", "2012", "2015"],
            correctAnswer: "2012"
        },
        {
            question: "5) Who lifted mjolnir besides Thor?",
            choices: ["Captain America", "Hawkeye", "Thor", "Black Panther"],
            correctAnswer: "Captain America"
        },
        {
            question: "EXTRA) Who is the best teacher?",
            choices: ["Black panther", "Daniyar Agai", "Thor", "Captain America"],
            correctAnswer: "Daniyar Agai"
        }

    ];

    var currentQuestion = 0;
    var score = 0;

    function loadQuestion() {
        var question = questions[currentQuestion];
        document.getElementById("question").textContent = question.question;
        document.getElementById("choiceA").textContent = question.choices[0];
        document.getElementById("choiceB").textContent = question.choices[1];
        document.getElementById("choiceC").textContent = question.choices[2];
        document.getElementById("choiceD").textContent = question.choices[3];
        document.getElementById("score").textContent = "Score: " + score;
    }

    function checkAnswer(choice) {
        var question = questions[currentQuestion];
        if (choice === question.correctAnswer) {
            score++;
        }
    }

    function nextQuestion() {
        currentQuestion++;
        if (currentQuestion === questions.length) {
            document.getElementById("question").textContent = "Quiz Finished!";
            document.getElementById("choices").style.display = "none";
            document.getElementById("nextBtn").style.display = "none";
            document.getElementById("score").textContent = "Final Score: " + score + "/" + questions.length;
        } else {
            loadQuestion();
        }
    }

    document.getElementById("nextBtn").addEventListener("click", nextQuestion);
    document.getElementById("choiceA").addEventListener("click", function () {
        checkAnswer(this.textContent);
    });
    document.getElementById("choiceB").addEventListener("click", function () {
        checkAnswer(this.textContent);
    });
    document.getElementById("choiceC").addEventListener("click", function () {
        checkAnswer(this.textContent);
    });
    document.getElementById("choiceD").addEventListener("click", function () {
        checkAnswer(this.textContent);
    });
    document.getElementById("choiceA").addEventListener("click", nextQuestion);
    document.getElementById("choiceB").addEventListener("click", nextQuestion);
    document.getElementById("choiceC").addEventListener("click", nextQuestion);
    document.getElementById("choiceD").addEventListener("click", nextQuestion);

    loadQuestion();
</script>
