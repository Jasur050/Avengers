<h1 class="display-1">Vote Game</h1>

<h1>Vote for Your Favorite Avenger</h1>
<img src="../images/voteimg.jpg" width="1260">

<div class="avenger-container">
    <div class="avenger" id="captainamerica" style="border: 1px solid red">
        <h3>Captain America</h3>
    </div>
    <div class="avenger" id="ironman">
        <h3>Iron Man</h3>
    </div>
    <div class="avenger" id="thor">
        <h3>Thor</h3>
    </div>
</div>
<button id="vote-button">Vote</button>
<div id="result" style="margin: 30px 256px;
        background: #080319;
        color: #ffffff;
        border: 1px solid #f3f3f3f3;
        border-radius: 15px;"></div>
<img src="../images/mine.jpg">

<script>
    var voteCounts = {
        ironman: 0,
        captainamerica: 0,
        thor: 0
    };

    document.getElementById("ironman").addEventListener("click", function () {
        voteCounts.ironman++;
    });

    document.getElementById("captainamerica").addEventListener("click", function () {
        voteCounts.captainamerica++;
    });

    document.getElementById("thor").addEventListener("click", function () {
        voteCounts.thor++;
    });

    document.getElementById("vote-button").addEventListener("click", function () {
        var resultText = "Vote Result:<br><br>";
        resultText += "Iron Man: " + voteCounts.ironman + " votes<br>";
        resultText += "Captain America: " + voteCounts.captainamerica + " votes<br>";
        resultText += "Thor: " + voteCounts.thor + " votes";
        document.getElementById("result").innerHTML = resultText;

        // margin: 30px 256px;
        // background: #080319;
        // color: #ffffff;
        // border: 1px solid #f3f3f3f3;
        // border-radius: 15px;

        const note = document.querySelector('.result');
        note.style.backgroundColor = 'yellow';
        note.style.color = '#ffffff';
        note.style.margin = '30px 256px';
        note.style.background = '#080319';
        note.style.border = '1px solid #f3f3f3f3';
        note.style.borderRadius = '1px solid #f3f3f3f3';


    });
</script>
